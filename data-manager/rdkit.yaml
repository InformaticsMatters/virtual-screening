      Deduplicate molecules using RDKit
    version: '1.0.1'
    category: molecular properties
    keywords:
    - rdkit
    - properties
    image:
      name: informaticsmatters/vs-prep
      tag: 'stable'
      project-directory: /data
      working-directory: /data
      fix-permissions: true
    command: >-
      /code/rdkit_dedup.py --input '{{ inputFile }}'
      --outfile '{{ outputFile }}'
      {% if mode is defined and mode %}--mode {{ mode }}{% endif %}
      {% if readHeader is defined and readHeader %}--read-header{% endif %}
      {% if writeHeader is defined and writeHeader %}--write-header{% endif %}
      {% if separator is defined %}--delimiter '{{ separator }}'{% endif %}
      {% if readRecords is defined %}--read-records '{{ readRecords }}'{% endif %}
      {% if idColumn is defined %}--id-column '{{ idColumn }}'{% endif %}
      --interval 50000
    variables:
      order:
        options:
        - outputFile
        - mode
        - readHeader
        - writeHeader
        - separator
        - idColumn
        - readRecords
      inputs:
        type: object
        required:
        - inputFile
        properties:
          inputFile:
            title: Molecules
            mime-types:
            - chemical/x-mdl-sdfile
            - squonk/x-smiles
            - text/csv
            type: file
      outputs:
        type: object
        properties:
          outputFile:
            title: Output file
            mime-types:
            - chemical/x-mdl-sdfile
            - squonk/x-smiles
            - text/csv
            creates: '{{ outputFile }}'
            type: file
            annotation-properties:
              fields-descriptor:
                origin: squonk2-job
                description: Deduplicate molecules
              derived-from: inputFile
      options:
        type: object
        required:
        - outputFile
        properties:
          outputFile:
            title: Output file name
            type: string
            pattern: "^[A-Za-z0-9_/\\.\\-]+$"
          mode:
            title: Biggest fragment strategy
            type: string
            default: hac
            enum:
            - hac
            - mw
            - none
          readHeader:
            title: Input has header line (text formats only)
            type: boolean
          writeHeader:
            title: Output has header line (text formats only)
            type: boolean
          separator:
            title: Separator for text formats
            type: string
            default: tab
            enum:
            - tab
            - comma
            - space
            - pipe
          idColumn:
            title: Index (text) or name (SDF) to use for the ID field
            type: string
            pattern: "^[A-Za-z0-9_\\.\\- ]+$"
          readRecords:
            title: Number of records to read field names
            type: integer
            default: 100
    tests:
      simple-execution:
        inputs:
          inputFile: data/10000.smi
        options:
          outputFile: out/results.smi
          mode: hac
        checks:
          exitCode: 0
          outputs:
          - name: out/results.smi
            checks:
            - exists: true
            - lineCount: 9999

