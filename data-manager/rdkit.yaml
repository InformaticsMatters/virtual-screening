  similarity-screen-rdkit:
    name: Descriptor based similarity screening
    description: >-
      Filters molecules by molecular similarity using RDKit.
      A number of descriptors and metrics are available.
      Query molecule(s) are specified from a project file or as SMILES.
    version: '1.0.0'
    category: comp chem
    keywords:
    - rdkit
    - similarity
    - descriptors
    - screen
    - fingerprint
    - filter
    image:
      name: informaticsmatters/vs-prep
      tag: 'stable'
      project-directory: /data
      working-directory: /data
      fix-permissions: true
    command: >-
      /code/screen.py --input '{{ inputFile }}'
      --queries-file '{{ queries }}'
      --output '{{ outputFileName }}'
      {% if headerInputs is defined %}--read-header{% endif %}
      {% if headerQueries is defined %}--queries-read-header{% endif %}
      {% if headerOutputs is defined %}--write-header{% endif %}
      {% if separatorInputs is defined %}--delimiter '{{ separatorInputs }}'{% endif %}
      {% if separatorQueries is defined %}--queries-delimiter '{{ separatorQueries }}'{% endif %}
      --descriptor '{{ descriptor }}'
      --metric '{{ metric }}'
      {% if threshold is defined %}--threshold '{{ threshold }}'{% endif %}
      {% if simIndex is defined %}--sim-index '{{ simIndex }}'{% endif %}
      {% if alpha is defined %}--alpha {{ alpha }}{% endif %}
      {% if beta is defined %}--beta {{ beta }}{% endif %}
      {% if nbits is defined %}--nbits {{ nbits }}{% endif %}
      --interval 10000
    variables:
      order:
        options:
        - headerInputs
        - headerQueries
        - separatorInputs
        - separatorQueries
        - outputFileName
        - headerOutputs
        - descriptor
        - metric
        - threshold
        - simIndex
        - alpha
        - beta
        - nbits
      inputs:
        type: object
        required:
        - inputFile
        - queries
        properties:
          inputFile:
            title: Molecules to screen
            mime-types:
            - squonk/x-smiles
            - text/csv
            type: file
          queries:
            title: Query molecules
            mime-types:
            - squonk/x-smiles
            - text/csv
            type: molecules-smi
      outputs:
        type: object
        properties:
          outputFile:
            title: Output file name
            mime-types:
            - squonk/x-smiles
            creates: '{{ outputFileName }}'
            type: file
            annotation-properties:
              fields-descriptor:
                origin: squonk2-job
                description: Descriptor based similarity screening
                fields:
                  score_min:
                    type: number
                    description: >-
                      Minimum similarity
                    required: true
                    active: true
                  score_max:
                    type: number
                    description: >-
                      Maximum similarity
                    required: true
                    active: true
                  score_amean:
                    type: number
                    description: >-
                      Arithmetic mean of similarities
                    required: true
                    active: true
                  score_gmean:
                    type: number
                    description: >-
                      Geometric mean of similarities
                    required: true
                    active: true
                derived-from: inputFile
      options:
        type: object
        required:
        - outputFileName
        - descriptor
        - metric
        properties:
          outputFileName:
            title: Output file name
            type: string
            default: screened.smi
            pattern: "^[A-Za-z0-9_/\\.\\-]+$"
          headerInputs:
            title: Input file has header line
            type: boolean
          headerQueries:
            title: Queries file has header line
            type: boolean
          headerOutputs:
            title: Output file has header line
            type: boolean
            default: true
          separatorInputs:
            title: Separator for input file
            type: string
            default: tab
            enum:
            - tab
            - comma
            - space
            - pipe
          separatorQueries:
            title: Separator for queries file
            type: string
            default: tab
            enum:
            - tab
            - comma
            - space
            - pipe
          descriptor:
            title: Descriptor or fingerprint type
            type: string
            default: rdkit
            enum:
            - maccs
            - morgan2
            - morgan3
            - rdkit
          metric:
            title: Similarity metric
            type: string
            default: tanimoto
            enum:
            - asymmetric
            - braunblanquet
            - cosine
            - dice
            - kulczynski
            - mcconnaughey
            - rogotgoldberg
            - russel
            - sokal
            - tanimoto
            - tversky
          threshold:
            title: Similarity threshold (0 - 1)
            type: number
            minimum: 0
            maximum: 1
          simIndex:
            title: Similarity score column index
            type: integer
            minimum: 0
          alpha:
            title: Tversky alpha
            type: number
            default: 1
            minimum: 0
            maximum: 1
          beta:
            title: Tversky beta
            type: number
            default: 0
            minimum: 0
            maximum: 1
          nbits:
            title: Number of bits for Morgan bit vector
            type: integer
    tests:
      file-execution:
        inputs:
          inputFile: data/100.smi
          queries: 'data/queries-2.smi'
        options:
          outputFileName: foo/screened.smi
          descriptor: rdkit
          metric: tanimoto
          threshold: 0.95
          simIndex: 1
        checks:
          exitCode: 0
          outputs:
          - name: foo/screened.smi
            checks:
            - exists: true
            - lineCount: 2

