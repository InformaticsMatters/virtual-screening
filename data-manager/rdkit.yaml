---
kind: DataManagerJobDefinition
kind-version: '2021.1'
name: Virtual screening tools using RDKit
collection: rdkit

jobs:
  max-min-picker:
    name: Select diverse subset of molecules
    description: >-
      Select a diverse subset of molecules using the RDKit MaxMin Picker.
      Morgan 2 fingerprints and Tanimoto distance is used.
    version: '1.0.0'
    category: comp chem
    keywords:
    - rdkit
    - ligand preparation
    - diverse subset
    - maxminpicker
    - filter
    image:
      name: informaticsmatters/vs-prep
      tag: 'stable'
      project-directory: /data
      working-directory: /data
      fix-permissions: true
    command: >-
      /code/max_min_picker.py --input '{{ inputFile }}'
      {% if seeds is defined %}--seeds{% for file in seeds %} '{{ file }}'{% endfor %}{% endif %}
      --output '{{ outputFile }}'
      --count {{ count }}
      {% if threshold is defined %}--threshold {{ threshold }}{% endif %}
      --interval 10000
    variables:
      inputs:
        type: object
        required:
        - inputFile
        properties:
          inputFile:
            title: Molecules to pick from
            mime-types:
            - squonk/x-smiles
            type: file
          seeds:
            title: Molecules that are already picked
            mime-types:
            - squonk/x-smiles
            type: file
            multiple: true
      outputs:
        type: object
        properties:
          outputFile:
            title: Output file
            mime-types:
            - chemical/x-csv
            creates: '{{ outputFile }}'
            type: file
      options:
        type: object
        required:
        - count
        properties:
          outputFile:
            title: Output file name
            type: string
            pattern: "^[A-Za-z0-9_/\\.\\-]+$"
            default: diverse.smi
          count:
            title: Number of molecules to pick
            type: integer
            minimum: 1
          threshold:
            title: Similarity threshold
            type: number
            minimum: 0
            maximum: 1
    tests:
      # An optional block of tests for this Job
      simple-execution:
        # If you define 'ignore:' the test is recognised but ignored
        # (not executed). Setting 'ignore' allows you to skip tests
        # that me be broken. The value is unimportant, i.e. you cannot
        # set 'ignore: no', the test will still be ignored.
        #ignore:
        # Inputs.
        # Files are expected to live in the project's 'data' directory
        # but can be in sub-directories (i.e. 'foo/mols.smi').
        inputs:
          inputFile: data/mols.smi
        # Non-file-based command options
        options:
          outputFile: diverse.smi
          count: 100
        # Test execution checks.
        # Every test must declare an exitCode.
        #
        # Tests can optionally list outputs, these are files
        # expected to be found in the test project directory when the test
        # has completed successfully. The checks applied to the output
        # can be one or more of 'exists' (i.e. the file must exist)
        # 'lineCount' (for files where a line count makes sense).
        #
        # If the exit code is not correct the outputs are not checked.
        checks:
          exitCode: 0
          outputs:
          - name: diverse.smi
            checks:
            - exists: true
            - lineCount: 100

  generate-low-energy-conformers:
    name: Generate 3D conformers
    description: Generate a low energy 3D conformers of molecules
    version: '1.0.0'
    category: virtual screening
    keywords:
    - rdkit
    - ligand preparation
    - conformer
    - nextflow
    - 3d
    image:
      name: informaticsmatters/vs-prep
      tag: stable
      project-directory: /data
      working-directory: /data
      fix-permissions: true
    command: >-
      /code/le_conformers.py --input '{{ inputFile }}' --output '{{ outputFile }}'
      {% if numConformers is defined %}--num-conformers {{ numConformers }}{% endif %}
      {% if minimizeCycles is defined %}--minimize-cycles {{ minimizeCycles }}{% endif %}
      {% if rmsThreshold is defined %}--rms-threshold {{ rmsThreshold }}{% endif %}
      {% if removeHydrogens is defined and removeHydrogens%}--remove-hydrogens{% endif %}
      {% if readHeader is defined and readHeader %}--read-header{% endif %}
      {% if separator is defined %}--delimiter '{{ separator }}'{% endif %}
      {% if idColumn is defined %}--id-column '{{ idColumn }}'{% endif %}
      --interval 1000
    variables:
      order:
        options:
        - outputFile
        - numConformers
        - minimizeCycles
        - rmsThreshold
        - removeHydrogens
        - readHeader
        - separator
        - idColumn
      inputs:
        type: object
        required:
        - inputFile
        properties:
          inputFile:
            title: Molecules to process
            mime-types:
            - chemical/x-csv
            type: file
      outputs:
        type: object
        properties:
          outfile:
            title: SDF file
            mime-types:
            - chemical/x-mdl-sdfile
            creates: '{{ outputFile }}'
            type: file
            annotation-properties:
              fields-descriptor:
                origin: squonk2-job
                description: Open3DAlign alignment
                fields:
                  ID:
                    type: string
                    description: Input molecule ID
                  CONF_NUM:
                    type: integer
                    description: Conformer number
                  Energy:
                    type: number
                    description: The energy of the conformer
                  Energy_Delta:
                    type: number
                    description: Energy difference to the molecule's lowest energy conformer
              derived-from: inputFile
      options:
        type: object
        required:
        - outputFile
        properties:
          outputFile:
            title: Output file name (.sdf)
            type: string
            default: conformers.sdf
          numConformers:
            title: Max number of conformers to generate
            type: integer
          minimizeCycles:
            title: Number of minimisation cycles
            type: integer
            default: 500
          rmsThreshold:
            title: RMS threshold for excluding conformers
            type: number
            default: 1.0
          removeHydrogens:
            title: Remove hydrogens from the outputs
            type: boolean
          readHeader:
            title: Input has header line (text formats only)
            type: boolean
          separator:
            title: Separator for text formats
            type: string
            default: tab
            enum:
            - tab
            - comma
            - space
            - pipe
          idColumn:
            title: Index (text) or name (SDF) to use for the ID field
            type: string
            pattern: "^[A-Za-z0-9_\\.\\- ]+$"
    tests:
      simple-execution:
        inputs:
          inputFile: data/10.smi
        options:
          outputFile: foo/results.sdf
          numConformers: 5
          minimizeCycles: 300
          rmsThreshold: 0.8
          removeHydrogens: true
          readHeader: false
          separator: tab
          idColumn: 1
        checks:
          exitCode: 0
          outputs:
          - name: foo/results.sdf
            checks:
            - exists: true

  conformers-for-mol:
    name: Generate 3D conformers of a molecule
    description: >-
      Generate a low energy 3D conformers. The input is a molfile or SMILES. The output is a SD file.
    version: '1.0.0'
    category: comp chem
    keywords:
    - rdkit
    - conformer
    - 3d
    image:
      name: informaticsmatters/vs-prep
      tag: 'stable'
      project-directory: /data
      working-directory: /data
      fix-permissions: true
    command: >-
      /code/le_conformers_for_mol.py
        {% if inputMolfile is defined %}--input '{{ inputMolfile }}'{% endif %}
        --output '{{ sdfout }}'
        {% if smiles is defined %}--smiles '{{ smiles }}'{% endif %}
        {% if numConfs is defined %}--num-conformers '{{ numConfs }}'{% endif %}
        --minimize-cycles {{ minimizeCycles }}
        --rms-threshold {{ rmsThreshold }}
        {% if removeHydrogens is defined %}--remove-hydrogens{% endif %}
    variables:
      order:
        options:
        - smiles
        - sdfout
        - numConfs
        - minimizeCycles
        - rmsThreshold
        - removeHydrogens
      inputs:
        type: object
        properties:
          inputMolfile:
            title: Input molfile
            mime-types:
            - chemical/x-mdl-molfile
            type: file
      outputs:
        type: object
        properties:
          outfile:
            title: SDF file
            mime-types:
            - chemical/x-mdl-sdfile
            creates: '{{ sdfout }}'
            type: file
      options:
        type: object
        required:
        - sdfout
        - minimizeCycles
        - rmsThreshold
        - removeHydrogens
        properties:
          smiles:
            title: SMILES string for input
            type: string
          sdfout:
            title: Filename for output
            type: string
            default: conformers.sdf
            pattern: "^[A-Za-z0-9_/\\.\\-]+\\.sdf$"
          numConfs:
            title: Number of conformers (leave blank for the default)
            type: integer
          minimizeCycles:
            title: Number of minimization cycles
            type: integer
            default: 500
          rmsThreshold:
            title: RMS threshold
            type: number
            default: 1.0
          removeHydrogens:
            title: Remove Hydrogens
            type: boolean
            default: true
    tests:
      simple-execution-molfile:
        inputs:
          inputMolfile: data/dhfr-ligand.mol
        options:
          sdfout: conformer-results.sdf
          minimizeCycles: 100
          rmsThreshold: 1.0
          removeHydrogens: true
        checks:
          exitCode: 0
          outputs:
          - name: conformer-results.sdf
            checks:
            - exists: true

  open3dalign:
    name: 3D alignment using Open3DAlign
    description: >-
      Aligns conformers to a target molecule, with optional filtering
    version: '1.0.0'
    category: comp chem
    keywords:
    - open3Dalign
    - rdkit
    - similarity
    - shape
    - filter
    - 3d
    image:
      name: informaticsmatters/vs-prep
      tag: 'stable'
      project-directory: /data
      working-directory: /data
      fix-permissions: true
    command: >-
      /code/open3dalign.py --inputs '{{ inputFile }}'
      --query '{{ queryFile }}'
      --outfile '{{ outputFile }}'
      {% if crippen is defined %}--crippen{% endif %}
      {% if removehs is defined %}--remove-hydrogens{% endif %}
      {% if threshold is defined %}--threshold {{ threshold }}{% endif %}
      --interval 10000
    variables:
      order:
        inputs:
        - queryFile
        - inputFile
        options:
        - outputFile
        - crippen
        - removehs
        - threshold
      inputs:
        type: object
        required:
        - queryFile
        - inputFile
        properties:
          inputFile:
            title: Molecules to screen
            mime-types:
            - chemical/x-mdl-sdfile
            type: file
          queryFile:
            title: Query molecule
            mime-types:
            - chemical/x-mdl-molfile
            - chemical/x-mdl-sdfile
            type: file
      outputs:
        type: object
        properties:
          outputFile:
            title: Output file
            mime-types:
            - chemical/x-mdl-sdfile
            creates: '{{ outputFile }}'
            type: file
            annotation-properties:
              fields-descriptor:
                origin: squonk2-job
                description: Open3DAlign alignment
                fields:
                  o3da_score:
                    type: number
                    description: >-
                      Alignment score
                    required: true
                    active: true
                  o3da_score_rel:
                    type: number
                    description: >-
                      Relative alignment score
                    required: true
                    active: true
                  o3da_align:
                    type: number
                    description: >-
                      Align
                    required: true
                    active: true
              derived-from: inputFile
      options:
        type: object
        required:
        - outputFile
        properties:
          outputFile:
            title: Output file name
            type: string
            default: o3dalign.sdf
            pattern: "^[A-Za-z0-9_/\\.\\-]+\\.sdf$"
          crippen:
            title: Use Crippen contributions
            type: boolean
            default: false
          removehs:
            title: Remove Hs from outputs
            type: boolean
            default: true
          threshold:
            title: Filter threshold
            type: number
            minimum: 0
            maximum: 1

  rdkit-molprops:
    name: Molecular property calculations
    description: >-
      Calculates molecular properties using RDKit
    version: '1.0.0'
    category: molecular properties
    keywords:
    - rdkit
    - properties
    image:
      name: informaticsmatters/vs-prep
      tag: 'stable'
      project-directory: /data
      working-directory: /data
      fix-permissions: true
    command: >-
      /code/rdkit_props.py --input '{{ inputFile }}'
      --outfile '{{ outputFile }}'
      {% if hac is defined and hac %}--hac{% endif %}
      {% if numRotBonds is defined and numRotBonds %}--num-rot-bonds{% endif %}
      {% if numRings is defined and numRings %}--num-rings{% endif %}
      {% if numAroRings is defined and numAroRings %}--num-aro-rings{% endif %}
      {% if numChiralCentres is defined and numChiralCentres %}--num-cc{% endif %}
      {% if numUndefChiralCentres is defined and numUndefChiralCentres %}--num-undef-cc{% endif %}
      {% if numSP3 is defined and numSP3 %}--num-sp3{% endif %}
      {% if logp is defined and logp %}--logp{% endif %}
      {% if tpsa is defined and tpsa %}--tpsa{% endif %}
      {% if readHeader is defined and readHeader %}--read-header{% endif %}
      {% if writeHeader is defined and writeHeader %}--write-header{% endif %}
      {% if separator is defined %}--delimiter '{{ separator }}'{% endif %}
      {% if readRecords is defined %}--read-records '{{ readRecords }}'{% endif %}
      {% if idColumn is defined %}--id-column '{{ idColumn }}'{% endif %}
      --interval 10000
    variables:
      order:
        options:
        - outputFile
        - hac
        - numRotBonds
        - numRings
        - numAroRings
        - numChiralCentres
        - numUndefChiralCentres
        - numSP3
        - logp
        - tpsa
        - readHeader
        - writeHeader
        - separator
        - idColumn
        - readRecords
      inputs:
        type: object
        required:
        - inputFile
        properties:
          inputFile:
            title: Molecules
            mime-types:
            - chemical/x-mdl-sdfile
            - squonk/x-smiles
            - text/csv
            type: molecules-smi
      outputs:
        type: object
        properties:
          outputFile:
            title: Output file
            mime-types:
            - chemical/x-mdl-sdfile
            - squonk/x-smiles
            - text/csv
            creates: '{{ outputFile }}'
            type: file
            annotation-properties:
              fields-descriptor:
                origin: squonk2-job
                description: Molecular property calculation
                fields:
                  RDK_hac:
                    type: integer
                    description: Heavy atom count
                    required: true
                    active: true
                  RDK_numRotBonds:
                    type: integer
                    description: Rotatable bond count
                    required: true
                    active: true
                  RDK_numRings:
                    type: integer
                    description: Number of rings
                    required: true
                    active: true
                  RDK_numAroRings:
                    type: integer
                    description: Number of aromatic rings
                    required: true
                    active: true
                  RDK_numChiralCentres:
                    type: integer
                    description: >-
                      Number of chiral centres
                    required: true
                    active: true
                  RDK_numUndefChiralCentres:
                    type: integer
                    description: Number of undefined chiral centres
                    required: true
                    active: true
                  RDK_numSP3:
                    type: integer
                    description: Number of SP3 hybridised carbons
                    required: true
                    active: true
                  RDK_logp:
                    type: number
                    description: Crippen LogP
                    required: true
                    active: true
                  RDK_tpsa:
                    type: number
                    description: Topological polar surface area
                    required: true
                    active: true
              derived-from: inputFile
      options:
        type: object
        required:
        - outputFile
        properties:
          outputFile:
            title: Output file name
            type: string
            pattern: "^[A-Za-z0-9_/\\.\\-]+$"
          hac:
            title: Calculate heavy atom count
            type: boolean
            default: true
          numRotBonds:
            title: Calculate number of rotatable bonds
            type: boolean
            default: true
          numRings:
            title: Calculate number of rings
            type: boolean
            default: true
          numAroRings:
            title: Calculate number of aromatic rings
            type: boolean
            default: true
          numChiralCentres:
            title: Calculate number of chiral centres
            type: boolean
            default: true
          numUndefChiralCentres:
            title: Calculate number of undefined chiral centres
            type: boolean
            default: true
          numSP3:
            title: Calculate number of SP3 hybridised carbon atoms
            type: boolean
            default: true
          logp:
            title: Calculate Crippen logP
            type: boolean
            default: true
          tpsa:
            title: Calculate topological polar surface area
            type: boolean
            default: true
          readHeader:
            title: Input has header line (text formats only)
            type: boolean
          writeHeader:
            title: Output has header line (text formats only)
            type: boolean
          separator:
            title: Separator for text formats
            type: string
            default: tab
            enum:
            - tab
            - comma
            - space
            - pipe
          idColumn:
            title: Index (text) or name (SDF) to use for the ID field
            type: string
            pattern: "^[A-Za-z0-9_\\.\\- ]+$"
          readRecords:
            title: Number of records to read field names
            type: integer
            default: 100
    tests:
      simple-execution:
        inputs:
          inputFile: data/100.smi
        options:
          outputFile: results.sdf
          hac: true
          numRotBonds: true
          numRings: true
          numAroRings: true
          numChiralCentres: true
          numUndefChiralCentres: true
          numSP3: true
          logp: true
          tpsa: true
        checks:
          exitCode: 0
          outputs:
          - name: results.sdf
            checks:
            - exists: true

  rdkit-dedup:
    name: Deduplicate molecules
